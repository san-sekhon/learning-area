<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>

    <!-- PDF embed here  -->
    <object data="media/mypdf.pdf" type="application/pdf" width="800" height="1200" typemustmatch>
      <p>
        You don't have a PDF plugin, but you can 
        <a href="mypdf.pdf">download the PDF file.

        </a>
      </p>
    </object>

    <hr>

    <!-- 3rd party embed here  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2eFSU7TFOnk" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      <p>iframes are not supported </p>
    </iframe>

  </body>

</html>
