<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      video {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>Video embed</h1>

    <video controls muted loop>
      <source src="media/video.mp4" type="video/mp4" width="320" height="240">
      <source src="media/video.webm" type="video/webm" width="320" height="240">
      <track kind="subtitles" src="media/subtitles_en.vtt" srclang="en">
      <p>Your browser does not support HTML5 video</p>
    </video>
  </body>

</html>
